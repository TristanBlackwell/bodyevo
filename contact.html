    />

      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <script
      src="https://kit.fontawesome.com/6ea5a47fb7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="white" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="./index.html" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="./gymInfo.html">Gym/Memberships</a></li>

          <li><a href="./srBeauty.html">SR Beauty</a></li>

        <ul id="nav-mobile" class="sidenav">
          <li><a href="./gymInfo.html">Gym/Memberships</a></li>

          <li><a href="./srBeauty.html">SR Beauty</a></li>
          <li><a href="./contact.html">Contact Us</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
      </div>
    </nav>

    <div class="section no-pad-bot gymHeader">
      <div id="contactHero" class="gymHeader black-text">
        <h2 class="center">Need to get in touch?</h2>
        <p class="center black-text">Shoot us a message or give us a ring</p>
      </div>
    </div>

    <div class="divider"></div>

    <div id="formSection" class="container">
      <div class="row">
        <form
          class="col s8 offset-s2"
          name="contact_form"
          action="https://formspree.io/mnqgdwgv"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="row">
            <div class="input-field col s12 m6">
              <input
                id="first_name"
                name="firstname"
                type="text"
                class="validate"
                required
              />
              <label for="first_name">First Name *</label>
            </div>
            <div class="input-field col s12 m6">
              <input
                id="last_name"
                name="lastname"
                type="text"
                class="validate"
                required
              />
              <label for="last_name">Last Name *</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input
                id="email"
                name="email"
                type="email"
                class="validate"
                required
              />
              <label for="email">Email *</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="phone" name="phone" type="text" class="validate" />
              <label for="phone">Phone number</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea
                id="textarea1"
                name="message"
                class="materialize-textarea"
                placeholder="How can we help?"
                required
              ></textarea>
              <label for="textarea1">Message</label>
            </div>
          </div>
          <div class="row center" id="submitForm">
            <input
              type="submit"
              id="submitButton"
              class="btn-large waves-effect waves-light indigo darken-3"
              value="Send"
            />
          </div>
        </form>
      </div>
      <h6 class="center">
        Not what you were looking for? <br /><br />Phone: 07985310161
        <br /><br />Email: bodyevo@hotmail.com
      </h6>
    </div>

    <footer>
      <div class="footer-copyright valign-wrapper indigo darken-3">
        <div class="container">
          Â© 2020 Copyright Bodyevo
        </div>
      </div>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="js/init.js"></script>
  </body>
</html>
